<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="clockStyles.css"/>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="display" />
        <div class="hand hour-hand" style="height:8px;"/>
        <div class="hand min-hand" style="height:6px;background:DarkBlue"/>
        <div class="hand second-hand" style="height:4px;background:DarkRed"/>
      </div>
    </div>
  <script>

function moveHand(handName, degrees)
{
  const secondHand = document.querySelector(handName);
  secondHand.style.transform = `rotate(${degrees}deg)`;
}

moveHand('.hour-hand', (new Date().getHours()/12) * 360);
moveHand('.min-hand', (new Date().getMinutes()/60) * 360);
moveHand('.second-hand', (new Date().getSeconds()/60) * 360);

setInterval(() => 
{
  moveHand('.second-hand', (new Date().getSeconds()/60) * 360);
}, 1000)

setInterval(() => 
{
  moveHand('.min-hand', (new Date().getMinutes()/60) * 360);
}, 1000 * 60)

setInterval(() => 
{
  moveHand('.hour-hand', (new Date().getHours()/12) * 360);
}, 1000 * 60)

  </script>
</body>
</html>
